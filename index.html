<!DOCTYPE html>
<html>
    <head>
        <title>Menú</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
      
    </head>

    <body style="margin : 0px; overflow:hidden;">
        <a-scene vr-mode-ui="enabled : false;" embeddedarjs="trackingMetod: best; sourceType: webcam; debugUIEnabled: false"></a-scene>
            <!-- Cámara -->
            <a-entity camera></a-entity>

            <a-assets>
                <a-asset-item id="walking-model" src="./assets/signs/walking/scene.gltf"></a-asset-item>
                <a-asset-item id="stop-model" src="./assets/signs/stop/scene.gltf"></a-asset-item>
                <a-asset-item id="danger-model" src="./assets/signs/danger/scene.gltf"></a-asset-item>
                <a-asset-item id="fire-model" src="./assets/signs/fire/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker id="walking-marker" type="pattern" url="assets\signs\pattern-images.patt" cursor="rayOrigin: mouse">
                <a-entity id="walking-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
                gltf-model="#walking-model"
                gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker id="stop-marker" type="pattern" url="assets\signs\pattern-images2.patt" cursor="rayOrigin: mouse">
                <a-entity id="stop-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
                gltf-model="#stop-model"
                gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker id="denger-marker" type="pattern" url="assets\signs\pattern-images3.patt" cursor="rayOrigin: mouse">
                <a-entity id="denger-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
                gltf-model="#denger-model"
                gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker id="fire-marker" type="pattern" url="assets\signs\pattern-images4.patt" cursor="rayOrigin: mouse">
                <a-entity id="fire-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
                gltf-model="#fire-model"
                gesture-handler>
                </a-entity>
            </a-marker>

        </a-scene>  
    </body>
</html>
